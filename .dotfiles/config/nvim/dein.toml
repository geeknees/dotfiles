[[plugins]]
repo = 'neoclide/coc.nvim'
if = '''executable('node') && executable('yarn')'''
rev = 'release'
merged = '0'
hook_add = '''
let g:coc_global_extensions = [
  \ 'coc-solargraph',
  \ 'coc-tsserver',
  \ 'coc-spell-checker'
  \ ]
'''

[[plugins]] # ステータスバー
repo = 'itchyny/lightline.vim'

