[[plugins]]
repo = 'delphinus/lightline-delphinus'

[[plugins]] # gitの変更点
repo = 'mhinz/vim-signify'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'thinca/vim-ref'
hook_add = '''
  let g:ref_open = 'vsplit'
  let g:ref_refe_cmd = $HOME.'/.asdf/shims/refe'

  let g:ref_source_webdict_sites = {
  \   'wikipedia:ja': 'http://ja.wikipedia.org/wiki/%s',
  \   'weblio': 'http://ejje.weblio.jp/content/%s',
  \   'alc': 'https://eow.alc.co.jp/search?q=%s',
  \ }

  nnoremap ,rr :<C-U>Ref refe<Space>
'''

[[plugins]]
repo = 'szw/vim-tags'

[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_add = '''
  let g:indent_guides_enable_on_vim_startup = 1
  let g:indent_guides_start_level = 2
  let g:indent_guides_guide_size = 1
  let g:indent_guides_exclude_filetypes = ['help', 'nerdtree', 'denite']
  hi IndentGuidesOdd  ctermbg=darkgrey
  hi IndentGuidesEven ctermbg=black
'''

[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
  let g:ale_lint_on_enter = 0
  let g:ale_fix_on_save = 1
  let g:ale_sign_column_always = 1
  let g:ale_completion_enabled = 1
  let g:lightline_delphinus_colorscheme='nord_improved'

  let g:ale_linters = {
        \ 'ruby': ['rubocop'],
        \ 'javascript': ['eslint'],
        \ 'typescript': ['eslint'],
        \ 'elixir': ['mix'],
        \ 'rust': ['cargo'],
        \ 'go': ['golint'],
        \ 'python': ['pylint']
        \ }

let g:ale_fixers = {
        \ '*': ['remove_trailing_lines', 'trim_whitespace'],
        \ 'javascript': ['eslint'],
        \ 'typescript': ['eslint'],
        \ 'go': ['gofmt']
        \ }

  autocmd BufRead,BufNewFile *.erb set filetype=eruby.html
  autocmd BufNewFile,BufRead *.coffee.erb setlocal ft=coffee
  autocmd BufNewFile,BufRead *.coffee setlocal ft=coffee
  autocmd BufNewFile,BufRead *.md set filetype=markdown
  autocmd BufNewFile,BufRead *.scss set filetype=css
  autocmd BufNewFile,BufRead *.jsx set filetype=javascript.jsx
  autocmd BufNewFile,BufRead *.tsx set filetype=typescript.tsx
  let g:polyglot_disabled = ['markdown']
'''

