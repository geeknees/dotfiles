################################################
# Elixir
################################################

[[plugins]]
repo = 'elixir-editors/vim-elixir'
on_ft = ['elixir']

[[plugins]]
repo = 'mhinz/vim-mix-format'
on_ft = ['elixir']
hook_source = '''
  let g:mix_format_on_save = 1
'''

################################################
# Rust
################################################

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = ['rust']
hook_source = '''
  let g:rustfmt_autosave = 1
'''

################################################
# Go
################################################

[[plugins]]
repo = 'fatih/vim-go'
on_ft = ['go']

################################################
# Other Files
################################################

[[plugins]] # markdownのクゥオート内シンタックス
repo = 'joker1007/vim-markdown-quote-syntax'
on_ft = ['markdown', 'mkd', 'md']

[[plugins]]
repo = 'lilydjwg/colorizer'
on_ft = ['html', 'css', 'sass', 'scss']
