[[plugins]]
repo = 'jiangmiao/auto-pairs'
on_i = 1

[[plugins]]
repo = 'ConradIrwin/vim-bracketed-paste'
on_i = 1

[[plugins]]
repo = 'preservim/nerdtree'
on_cmd = ['<C-e>', 'NERDtree']
hook_add = '''
  noremap <silent> <C-e> :NERDTree<CR>
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
on_cmd = ['QuickRun']
on_map = ['<Plug>(quickrun)']

################################################
# Ruby
################################################

[[plugins]] # def end の自動入力
repo = 'tpope/vim-endwise.git'
on_ft = 'ruby'

[[plugins]] # Railsプロジェクト用プラグイン
repo = 'tpope/vim-rails'
on_ft = ['ruby', 'haml', 'eruby']

[[plugins]]
repo = 'tpope/vim-haml'
on_ft = 'haml'

