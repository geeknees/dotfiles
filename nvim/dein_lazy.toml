[[plugins]]
repo = 'Shougo/neomru.vim'
on_if = 1

[[plugins]]
repo = 'jiangmiao/auto-pairs'
on_i = 1

[[plugins]]
repo = 'Shougo/neoyank.vim'
on_if = 1
on_event = 'TextYankPost'
on_source = 'unite.vim'

[[plugins]]
repo = 'Shougo/neosnippet'
depends = ['neosnippet-snippets']
on_i = 1
on_ft = ['snippet']

[[plugins]]
repo = 'Shougo/neocomplete.vim'
if = 'has("lua")'
on_i = 1

[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = 'has("nvim")'
on_i = 1

[[plugins]]
repo = 'Shougo/unite.vim'
depends = 'neomru.vim'

[[plugins]]
repo = 'ConradIrwin/vim-bracketed-paste'
on_i = 1

[[plugins]]
repo = 'scrooloose/nerdtree'
on_cmd = ['<C-e>', 'NERDtree']

# [[plugins]]
# repo = 'ctrlpvim/ctrlp.vim'
# on_cmd    = ['CtrP']

[[plugins]]
repo = 'rhysd/devdocs.vim'
on_cmd = ['DevDocs']
on_map = ['<Plug>(devdocs-under-cursor)']

[[plugins]]
repo = 'thinca/vim-quickrun'
on_cmd = ['QuickRun']
on_map = ['<Plug>(quickrun)']

################################################
# HTML CSS Javascript
################################################

[[plugins]] # html5のコードをシンタックス表示する
repo  = 'hail2u/vim-css3-syntax'
on_ft = ['css', 'javascript', 'html']

[[plugins]]
repo  = 'lilydjwg/colorizer'
on_ft = ['css', 'javascript', 'html']

[[plugins]] # vimにjsのシンタックスを追加する
repo  = 'pangloss/vim-javascript'
on_ft = 'javascript'

[[plugins]] # jsxのシンタックス
repo = 'mxw/vim-jsx'
on_ft = 'javascript'

################################################
# Ruby
################################################

[[plugins]] # def end の自動入力
repo = 'tpope/vim-endwise.git'
on_ft = 'ruby'

[[plugins]] #
repo = 'vim-ruby/vim-ruby'
on_ft = 'ruby'

[[plugins]] # Railsプロジェクト用プラグイン
repo = 'tpope/vim-rails'
on_ft = 'ruby'

################################################
# Other Files
################################################

[[plugins]] # markdownのシンタックス
repo = 'rcmdnk/vim-markdown'
on_ft = ['markdown', 'mkd']

[[plugins]] # markdownのtableの整形
repo = 'godlygeek/tabular'
on_ft = ['markdown', 'mkd']

[[plugins]] # markdownのクゥオート内シンタックス
repo = 'joker1007/vim-markdown-quote-syntax'
on_ft = ['markdown', 'mkd']

[[plugins]] # markdownのPreview
repo = 'kannokanno/previm'
on_ft = ['markdown', 'mkd']

[[plugins]] # ブラウザ起動
repo = 'tyru/open-browser.vim'
on_ft = ['markdown', 'mkd']

[[plugins]] # tomlのシンタックス
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]] # jsonのシンタックス
repo = 'elzr/vim-json'
on_ft = 'json'
